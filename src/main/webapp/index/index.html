<!DOCTYPE html>
<html lang="zh-CN">
<head>

<title>fullPage.js — 背景演示_dowebok</title>
<link rel="stylesheet" href="index/css/jquery.fullPage.css">
<style>

<script src="index/js/jquery-1.8.3.min.js"></script>

$(function(){
	$('#dowebok').fullpage();

		<p class="123">--有事没事，小逛一下</p>
	</div>
	<div class="section section2"></div>
	<div class="section section3"></div>
</div>
